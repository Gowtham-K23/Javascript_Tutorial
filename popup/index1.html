<button onclick = "show()">show</button>
<div class = "overlay"></div>
<div class = "popupbox">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident, magni cumque. Veritatis perspiciatis similique deserunt soluta voluptatem quod eveniet ex ducimus assumenda iure consequatur laborum sit placeat, reprehenderit hic perferendis.</p>
    <button onclick = "shut()">close</button>
</div>

<script>
    //popup overlay
    //pop box

    var popupoverlay = document.querySelector(".overlay")
    var popupbox = document.querySelector(".popupbox")

    function show()
    {
        popupbox.style.display = 'block'
        popupoverlay.style.display = 'block'
    }

    function shut()
    {
        popupbox.style.display = 'none'
        popupoverlay.style.display = 'none'
    }

</script>

<style>
    .overlay{
        background-color: black;
        width: 100%;
        height:100%;
        position:absolute;
        top:0px;
        left: 0px;
        opacity:0.8;
        z-index: 1;
        display: none;
    }

    .popupbox{
        position:absolute;
        z-index: 2;
        background-color: white;
        color:black;
        width:40%;
        padding:20px;
        border-radius: 10px;
        left:30%;
        display:none;
    }
</style>
